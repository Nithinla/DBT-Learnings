version: 2

models:
    - name: stg_customers
      columns:
        - name: customer_id
          tests:
            - unique
            - not_null
            - relationships:
                to: ref('stg_orders')
                field: customer_id

    - name: fct_orders
      columns:
        - name: order_id
          tests:
            - unique
        - name: amount
          tests:
            - not_null

    - name: stg_payments
      columns:
        - name: dollar_amount
          tests:
            - not_null
        - name: status
          tests:
            - not_null
            - accepted_values:
                values:
                  - success

    - name: stg_orders
      columns: 
        - name: customer_id
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
